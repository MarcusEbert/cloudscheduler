csv2_cloud_aliases:
    Synopsis:
        This table allows users to create subsets of clouds within a CSV2 group and limit the execution 
        of specific jobs to specific clouds by use of the **target_alias** Job Description Lanuage (JDL)
        parameter.  An alias may contain one or more clouds and each cloud may be the member of zero, one,
        or more aliases.  Job's specifying a target alias will be limited to clouds which are members of
        the specified alias, whereas jobs not specify a target_lias are free to execute on any available
        cloud within the CSV2 group.

    Keys:

        group_name:
            Format: String(32)
            Synopsis:
                Is the CSV2 group name owning this alias.

        cloud_name:
            Format: String(32)
            Synopsis:
                Is the name of a cloud within the owning group, identifying it as emeber of the named alias. One row
                is created for each member of an alias. When all members of an alias are deleted, the alias is deleted.

        alias_name:
            Format: String(32)
            Synopsis:
                Is the name of the alias.

    Columns:

