cloud_limits:
    Synopsis:
        'For each cloud defined within a group, CSV2 process will attempt to retrieve configuration
        data to inform scheduling decisions and users. These configuration items are set by the cloud
        administrators and not by CSV2. in oder to change these values, you will to confer with the
        target cloud support.

        The information stored in this table concern the limits set on the target cloud account.'

    Keys:

        group_name:
            Format: String(32)
            Synopsis:

        cloud_name:
            Format: String(32)
            Synopsis:

    Columns:

        cloud_type:
            Format: String(64)
            Synopsis:

        server_meta_max:
            Format: Integer
            Synopsis:

        instances_max:
            Format: Integer
            Synopsis:

        personality_max:
            Format: Integer
            Synopsis:

        image_meta_max:
            Format: Integer
            Synopsis:

        personality_size_max:
            Format: Integer
            Synopsis:

        ram_max:
            Format: Integer
            Synopsis:

        server_groups_max:
            Format: Integer
            Synopsis:

        security_group_rules_max:
            Format: Integer
            Synopsis:

        keypairs_max:
            Format: Integer
            Synopsis:

        security_groups_max:
            Format: Integer
            Synopsis:

        server_group_members_max:
            Format: Integer
            Synopsis:

        floating_ips_max:
            Format: Integer
            Synopsis:

        cores_max:
            Format: Integer
            Synopsis:

        server_groups_used:
            Format: Integer
