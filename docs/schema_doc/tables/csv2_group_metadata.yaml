csv2_group_metadata:
    Synopsis:
        REF=(tables/csv2_cloud_metadata/0)

        This table maintains group level metadata applicable to all clouds within the group. 

    Keys:

        group_name:
            Format: String(32)
            Synopsis:
                Is the name of the group owning the metadata file.

        metadata_name:
            Format: String(64)
            Synopsis:
                Is the arbitrary unique name, within the group's metadata files, of this metadata file.

    Columns:

        enabled:
            Format: Boolean
            Synopsis:
                REF=(tables/csv2_cloud_metadata/Columns/enabled)

        priority:
            Format: Integer
            Synopsis:
                REF=(tables/csv2_cloud_metadata/Columns/priority)

        metadata:
            Format: String
            Synopsis:
                REF=(tables/csv2_cloud_metadata/Columns/metadata)

        mime_type:
            Format: String(128)
            Synopsis:
                REF=(tables/csv2_cloud_metadata/Columns/mime_type)

