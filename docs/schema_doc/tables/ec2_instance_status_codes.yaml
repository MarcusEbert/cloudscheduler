ec2_instance_status_codes:
    Synopsis:
       This translation table maps Amazon EC2 instance status codes to their
       equivalent CSV2 status codes.

    Keys:

        ec2_state:
            Format: String(32)
            Synopsis:
                Is the Amazon EC2 instance status code.

    Columns:

        csv2_state:
            Format: String(32)
            Synopsis:
                Is the equivalent CSV2 VM status code.

