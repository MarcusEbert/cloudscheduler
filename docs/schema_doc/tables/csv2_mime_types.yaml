csv2_mime_types:
    Synopsis:
        This table maintains a list of valid metadata file types.
        Metadata files are used to contextualize VMs following instantiation and are, in the main, yaml files passed to cloud-init.
        The values in this table are used to populate ithe user interface fields that control the laoding and editing of metadata. 

    Keys:

        mime_type:
            Format: String(32)
            Synopsis:
                This string represents a valid metadata file type.

    Columns:

