csv2_user_groups:
    Synopsis:
         This table establishes the association between users and groups and is maintained by super users. 
         There is one entry for each user/group association.

    Keys:

        username:
            Format: String(32)
            Synopsis:
                Is a CSV2 username.

        group_name:
            Format: String(32)
            Synopsis:
                Is a CSV2 group name.

    Columns:

