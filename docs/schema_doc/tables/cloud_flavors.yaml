cloud_flavors:
    Synopsis:
        For each cloud defined within a group, CSV2 process will attempt to retrieve configuration data to inform scheduling decisions and 
        users. These configuration items are set by the cloud administrators and not by CSV2. in oder to change these values, you will to
        confer with the target cloud support.
        
        The information stored in this table reflect the flavors/instance types avialable on the targe cloud.

    Keys:

        group_name:
            Format: String(32)
            Synopsis:

        cloud_name:
            Format: String(32)
            Synopsis:

        id:
            Format: String(128)
            Synopsis:

    Columns:

        name:
            Format: String(128)
            Synopsis:

        cloud_type:
            Format: String(64)
            Synopsis:

        ram:
            Format: Integer
            Synopsis:

        cores:
            Format: Integer
            Synopsis:

        swap:
            Format: Integer
            Synopsis:

        disk:
            Format: Integer
            Synopsis:

        ephemeral_disk:
            Format: Integer
            Synopsis:

        is_public:
            Format: Boolean
            Synopsis:

        last_updated:
            Format: Integer
            Synopsis:

