csv2_cloud_types:
    Synopsis:
        This table enumerates supported cloud types, facilitating both selection and validation during cloud definition.

    Keys:

        cloud_type:
            Format: String(32)
            Synopsis:
                An arbitrary string, which is intended to be self-explanatory, denoting a cloud type. New values will be added by the developers as support for new cloud types
                is incorporated. To see the currently supported cloud types, view the the content of this table via the web or command line interfaces.

    Columns:

