cloud_keypairs:
    Synopsis:
        For each cloud defined within a group, CSV2 process will attempt to retrieve configuration data to inform scheduling decisions and 
        users. These configuration items are set by the cloud administrators and not by CSV2. in oder to change these values, you will to
        confer with the target cloud support.
        
        The information stored in this table reflect the SSH key pairs avialable on the targe cloud.

    Keys:

        group_name:
            Format: String(32)
            Synopsis:

        cloud_name:
            Format: String(32)
            Synopsis:

        fingerprint:
            Format: String(64)
            Synopsis:

        key_name:
            Format: String(32)
            Synopsis:

    Columns:

        cloud_type:
            Format: String(64)
            Synopsis:

