view_cloud_status_flavor_slot_detail:
    Synopsis:
        "
        REF=(common/view_cloud_status)
        
        REF=(common/view_cloud_status_slots)

        **view_cloud_status_flavor_slot_detail** has the following columns:
        "

    Keys:

    Columns:

        group_name:
            Format: String(32)
            Synopsis:
                REF=(views/view_cloud_status_flavor_slot_detail_summary/Columns/group_name)

        cloud_name:
            Format: String(32)
            Synopsis:
                REF=(views/view_cloud_status_flavor_slot_detail_summary/Columns/cloud_name)

        flavor:
            Format: String(46)
            Synopsis:
                REF=(views/view_cloud_status_flavor_slot_detail_summary/Columns/flavor)

        slot_type:
            Format: Integer
            Synopsis:
                REF=(views/view_cloud_status_flavor_slot_detail_summary/Columns/slot_type)

        slot_id:
            Format: String(380)
            Synopsis:
                Is the HTCondor assigned slot ID in the form 'X_Y', where 'X' is the 
                primary partition ID (normally '1') and 'Y' is the processor (cpu) ID 
                (an integer in the range 1 to the number of processors on the VM).

        slot_count:
            Format: Integer
            Synopsis:
                REF=(views/view_cloud_status_flavor_slot_detail_summary/Columns/slot_count)

        core_count:
            Format: Integer
            Synopsis:
                REF=(views/view_cloud_status_flavor_slot_detail_summary/Columns/core_count)

