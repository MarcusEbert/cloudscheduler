# Defines block devices, filesystems, and mountpoints.
i_volumes:
-
    fqdn: 'csv2-sa.heprc.uvic.ca'
    raid: 'jbod'
    disks: '0'
    volumegroup: 'vg_root'
    logicalvolume: '-'
    gbs: '50'
    fstype: 'ext4'
    mountpoint: '/'
-
    fqdn: 'csv2-sa.heprc.uvic.ca'
    raid: 'jbod'
    disks: '1'
    volumegroup: 'vg_data'
    logicalvolume: '-'
    gbs: '50'
    fstype: 'ext4'
    mountpoint: '/storage'

i_firewall: []

