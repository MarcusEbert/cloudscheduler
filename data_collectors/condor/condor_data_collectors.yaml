general:
    # Time in seconds of downtime between running the job collection task
    #
    job_collection_interval: 15

    # Time in seconds of downtime between running the machine collection task
    #
    machine_collection_interval: 15

    # Time in seconds to sleep while there are no commands in the queue(redis list)
    #
    command_sleep_interval: 10

    # Time in seconds to sleep between cleaning up database entries
    #
    cleanup_sleep_interval: 120

    # Path and name of csjobs log file
    #
    job_log_file: "/var/log/cloudscheduler/csjobs.log"

    # Path and name of cscollector log file
    #
    collector_log_file: "/var/log/cloudscheduler/cscollector.log"

    # Log level
    # 
    #       Debug       10
    #       INFO        20
    #       WARNING     30
    #       ERROR       40
    #       CRITICAL    50
    #
    log_level: 20


database:
    # Location of database server
    #
    db_host: csv2.heprc.uvic.ca

    # Port to connect to database on
    #
    db_port: 3306

    # Name of database to connect to
    #
    db_name: "csv2"

    # Database username
    #
    db_user: "csv2"

    # Password to database
    #
    db_password: ""