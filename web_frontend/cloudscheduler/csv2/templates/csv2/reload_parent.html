<html>
    <head>
        <script type="text/javascript">
        function store_message(){
        	sessionStorage.setItem("response_code", "{{response_code}}");
        	sessionStorage.setItem("message", "{{message}}");
		}
        function reload_parent(){
            parent.location=window.top.location.pathname;
        }
        </script>
    </head>
    <body onpageshow="store_message(); reload_parent();">
    </body>
</html>
