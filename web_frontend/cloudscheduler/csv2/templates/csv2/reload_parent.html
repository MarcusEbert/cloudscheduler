<html>
    <head>
        <script type="text/javascript">
        function store_message(){
        	sessionStorage.setItem("response_code", "{{response_code}}");
        	sessionStorage.setItem("message", "{{message}}");
		}
        </script>
    </head>
    <body onpageshow="store_message(); parent.location.reload();">
    </body>
</html>
