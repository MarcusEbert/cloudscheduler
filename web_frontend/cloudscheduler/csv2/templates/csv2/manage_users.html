<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 8px;
    }
    th {
        text-align: right;
    }
<style/>


<table>
    <tr><th>Username</th><th>Cert DN<th/><th>Superuser<th/><tr/>
    {% for user in user_list %}
        <tr>
            <td>{{user.username}}<td/>
            <td>{{user.cert_dn}}<td/>
            {% if user.is_superuser %}
                <td>&#x2714<td/>
            {% else %}
                <td>&#x2718<td/>
            {% endif %}
        <tr/>
    {% endfor %}
<table/>
