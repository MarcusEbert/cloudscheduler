<head>
    {% load static %}
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static "csv2/navigation.css" %}">
</head>


<nav class="top-nav">
    <ul>
        <div class="float-left">
            <li><a href="/cloud/status/">Status</a></li>
            <li><a href="/cloud/list/">Clouds</a></li>
            <li><a href="/group/list/">Groups</a></li>
            <li><a href="/user/list/">Users</a></li>
            <li><a href="/glint/">Glint</a></li>
        </div>
        <div class="float-right">
            <li><a>{{ active_user }}</a></li>
            <li>
                <form name="group_selector" action="" method="POST">
                    {% csrf_token %}
                    <div align="center">
                        <select name="group" id="group" onchange="this.form.submit()">
                        {% for grp in user_groups %}
                            {% if grp == active_group %}
                                <option value="{{grp}}" selected>{{grp}}</option>
                            {% else %}
                                <option value="{{grp}}">{{grp}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    </div>
                </form>
            </li>
        </div>
    </ul>
</nav>
