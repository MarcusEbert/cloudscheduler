<head>
    {% load static %}
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static "csv2/navigation.css" %}">
</head>


<nav class="top-nav">
    <ul>
        <div class="float-left">
            <li class="spacer"> </li>
            <li>
                <form name="group_selector" action="" method="POST">
                    {% csrf_token %}
                    <div align="center">
                        <select name="group" id="group"  onchange="this.form.submit()">
                        {% for grp in user_groups %}
                            {% if grp == active_group %}
                                <option value="{{grp}}" selected>{{grp}}</option>
                            {% else %}
                                <option value="{{grp}}">{{grp}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    </div>
                </form>
            </li>
            <li><a class="status-nav" href="/cloud/status/?{{active_group}}">Status</a></li>
            <li><a class="clouds-nav" href="/cloud/list/?{{active_group}}">Clouds</a></li>
            <li><a class="alias-nav" href="/alias/list/?{{active_group}}">Aliases</a></li>
            <li><a class="defaults-nav" href="/group/defaults/?{{active_group}}">Defaults</a></li>
            {% if enable_glint %}
                <li><a class="images-nav" href="/images/?{{active_group}}">Images</a></li>
                <li><a class="keys-nav" href="/keypairs/?{{active_group}}">Keys</a></li>
            {% endif %}
        </div>
        <div class="float-right">

                <li><a class="users-nav" href="/user/list/?{{active_group}}">Users</a></li>
                <li><a class="groups-nav" href="/group/list/?{{active_group}}">Groups</a></li>
                <li><a class="config-nav" href="/server/config/?{{active_group}}">Config</a></li>

                <!--<li class="nav-button">Admin
                    <ul class="sub-menu">
                        <li><a class="groups-nav" href="/group/list/">Groups</a></li>
                        <li><a class="users-nav" href="/user/list/">Users</a></li>
                    </ul>
                </li>-->

                </ul>
            </li>
            -->
            <li class="spacer"> </li>
        </div>
    </ul>
</nav>
