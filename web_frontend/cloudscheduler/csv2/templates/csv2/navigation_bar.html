<head>
    {% load static %}
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static "csv2/navigation.css" %}">
</head>


<nav class="top-nav nav-button">
    <ul>
        <div class="float-left">
            <li>
                <form name="group_selector" action="" method="POST">
                    {% csrf_token %}
                    <div align="center">
                        <select name="group" id="group" onchange="this.form.submit()">
                        {% for grp in user_groups %}
                            {% if grp == active_group %}
                                <option value="{{grp}}" selected>{{grp}}</option>
                            {% else %}
                                <option value="{{grp}}">{{grp}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    </div>
                </form>
            </li>
            <li><a class="status-nav" href="/cloud/status/">Status</a></li>
            <li><a class="clouds-nav" href="/cloud/list/">Clouds</a></li>
            <li><a class="meta-nav" href="/meta/list/">Metadata</a></li>
            <li><a class="vms-nav" href="/vm/list/">VMs</a></li>
            {% if enable_glint %}
                <li><a href="/images/">Images</a></li>
            {% else %}
                <li style="opacity:1"><span title="Edit csv2 webserver config to enable Image management">Images</span></li>
            {% endif %}
        </div>
        <div class="float-right">
            <li class="nav-button">Admin
                <ul class="sub-menu">
                    <li><a class="groups-nav" href="/group/list/">Groups</a></li>
                    <li><a class="users-nav" href="/user/list/">Users</a></li>
                </ul>
            </li>
            <li>{{ active_user }}
                <ul class="sub-menu">
                    <li><a class="" href="#">Settings</a></li>
                    <li><a class="" href="#">Logout</a></li>
                </ul>
            </li>
        </div>
    </ul>
</nav>
