<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "csv2/navigation.css" %}">
</head>

<div id="container">
    <nav>
        <ul>
            <li><a href="#">{{active_group}}</a>
                <!-- First Tier Drop Down -->
                <ul>
                    <li><a>Groups:</a></li>
                    {% for grp in user_groups %}

                            {{pass}}
                        {% else %}
                            <li><a href='/system_status/{{grp}}/'>{{grp}}</a></li>
                        {% endifequal %}
                    {% endfor %}
                </ul>        
            </li>
            <li><a href="/system_status/">System Status</a></li>
            <li><a href="/manage_clouds/">Manage Clouds</a></li>
            <li><a href="/manage_users/">Manage Users</a></li>
        </ul>
    </nav>
</div>
