general:
    # Path and name of log file
    #
    log_file: "/var/log/cloudscheduler/openstackpoller.log"

    # Log level
    # 
    #       Debug       10
    #       INFO        20
    #       WARNING     30
    #       ERROR       40
    #       CRITICAL    50
    #
    log_level: 20


database:
